{% extends "base.html" %}

{% block title %} - Tags{% endblock %}

{% block content %}
<div class="tags">
    <div class="title"><h1>Tags</h1></div>
    <ul>
    {% for tag, articles in tags %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
