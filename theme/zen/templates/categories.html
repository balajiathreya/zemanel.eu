{% extends "base.html" %}
{% block content %}
<div class="title"><h2>Categories</h2></div>
<ul>
{% for category, articles in categories %}
	<li>
        <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
        (<a class="icon" href="{{ SITEURL }}/feeds/{{ category }}.atom.xml">Atom)</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
