{% extends "base.html" %}
{% block indextitle %}{% endblock %}
{% block content %}
	<div class="article">
		<div class="title"><h2>{{ article.title }}</h2></div>
		<div class="metadata">{% include "metadata.html" %}</div>
		<div class="post">{{ article.content }}</div>
		<div class="comments">
			<h2>Comments</h2>
		 	{% include "twitter.html" %}
			{% if DISQUS_SITENAME %}<div id="disqus_thread"></div>{% endif %}
			{% if FACEBOOK_APPID %}<div class="fb-comments" data-href="{{ FQ_SITEURL }}/{{ article.url }}" data-num-posts="10" data-width="760"></div>{% endif %}
		</div>
	</div>	
{% endblock %}
